<!DOCTYPE html>
<html lang="en">
<head>
    <title>Job Seeker Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="job-seeker-profile">
        <h2>Job Seeker Profile</h2>
        <form id="jobSeekerForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone">

            <label for="resume">Resume:</label>
            <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx">
            <div id="resumePreview"></div>

            <label for="skills">Skills:</label>
            <input type="text" id="skills" name="skills" placeholder="Enter skills (comma-separated)">

            <label for="experience">Experience:</label>
            <div id="experience-container">
                </div>
            <button type="button" id="addExperience">Add Experience</button>

            <label for="education">Education:</label>
            <div id="education-container">
                </div>
            <button type="button" id="addEducation">Add Education</button>

            <label for="profilePicture">Profile Picture:</label>
            <input type="file" id="profilePicture" name="profilePicture" accept="image/*">
            <div id="profilePicturePreview"></div>

            <button type="submit">Save Profile</button>
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
